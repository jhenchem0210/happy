<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:ital,wght@0,200;0,600;0,700;1,600&family=Roboto:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    /><title>Calculator</title>
</head>
<style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
background-image: url("owl.png");
background-repeat: no-repeat;
color:rgba(1, 4, 7, 0.89);
position: relative;
height: 100vh;
width: 100%;
background-size: cover;
background-position: center;
    }

.header {
  padding: 35px ;
  text-align: center;
  font-family: 'Moon Dance', cursive;
  font-size: 45px;
  color:rgb(9, 10, 10);

}
.topnav {
  overflow:hidden;
  background-color:rgba(4, 54, 34, 0.459);
}
.topnav a {
    float:center;
    padding: 34px 36px;
}
.topnav a {
    background-color:rgba(167, 218, 203, 0.733);
    color:rgb(0, 9, 2);
    font-size: x-large;
}

.container {

border: 1px solid #9a0a0a;

box-shadow: 10px 10px 30px 0px rgba(235, 91, 48, 0.75);

border-radius: 20px;

position: absolute;

top: 55%;

left: 50%;

transform: translate(-50%, -50%);

width: 450px;

height: 400px;

}

.keys {

display: grid;

grid-template-columns: repeat(4, 1fr);

grid-gap: 10px;

padding: 10px;

margin:auto;

}

.button {

height: 60px;

padding: 5px;

background-color: #fff;

border-radius: 3px;

border: 1px solid #c4c4c4;

background-color: transparent;

font-size: 2rem;

color: rgb(12, 2, 2);

background-image: linear-gradient(to bottom, transparent, transparent 50%, rgba(0,0,0,.04));

box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), inset 0 1px 0 0 rgba(255,255,255,.45), inset 0 -1px 0 0 rgba(255,255,255,.15), 0 1px 0 0 rgba(255,255,255,.15);

text-shadow: 0 1px rgba(255,255,255,.4);

}

.button:hover {

background-color: #eaeaea;

}

.operator {

color: #fff;

background-color: #1845b78d;

}

.clear {

background-color: #f0595f;

border-color: #b0353a;

color: #fff;

width: 80px;

height: 30px;  

}

.clear:hover {

background-color: #4612bf;

}

.equal-sign {

background-color: #013349;

border-color: #25a8e0;

color: #fff;

}

.equal-sign:hover {

background-color: #084268;

}

.screen{

background-color:rgb(166, 225, 240);

justify-content: left;

color: black;

font-size: medium;

width: 90%;

height: 30%;

cursor: default;

padding: 10px; 

padding-left: 40%;

margin: auto;

margin-bottom: 10px;

}

@media(max-width: 900px){
    .text-box h1{
        font-size: 40px;
    }}
.nav-links ul li{
    display: block;
}
.nav-links{
    position: absolute;
    background: #f44336;
    height: 120vh;
    width: 200px;
    top: 0;
    right: -200;
    text-align: left;
    z-index: 2;
}
nav .fa{
    display: block;
    color: #fff;
    margin: 10px;
    font-size: 42px;
    cursor: pointer;
}
.nav-links ul{
    padding: 30px;
}
</style>
<body>
    <div class="body">
 
        <div class="topnav text-center fw-bold";>
         <a href="index.html"> Home</a>
         <a href="#"> Contact</a> 
        </div> <br>
        
    <h1 style="text-align:center">Calculator App</h1>

    <div class="container">

    <br>

    <table>

        <tr>

            <td colspan="3"><input type='text' id='result' class ='screen' style="text-align: right;"></td>

            <td>

                <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>

            </td>

        </tr>

    </table>

    <div class="keys">

    <input type="button" value="7" class="button" onClick="display('7')"></input>

    <input type="button" value="8" class="button " onClick="display('8')"></input>

    <input type="button" value="9" class="button" onClick="display('9')"></input>

    <input type="button" value="/" class="operator" onClick="display('/')"></input>

    <input type="button" value="4" class="button" onClick="display('4')"></input>

    <input type="button" value="5" class="button" onClick="display('5')"></input>

    <input type="button" value="6" class="button" onClick="display('6')"></input>

    <input type="button" value="*" class="operator" onClick="display('*')"></input>

    <input type="button" value="1" class="button" onClick="display('1')"></input>

    <input type="button" value="2" class="button" onClick="display('2')"></input>

    <input type="button" value="3" class="button" onClick="display('3')"></input>

    <input type="button" value="-" class="operator" onClick="display('-')"></input>

    <input type="button" value="0" class="button" onClick="display('0')"></input>

    <input type="button" value="." class="button" onClick="display('.')"></input>

    <input type="button" value= "=" class="button equal-sign" onClick="solve()"></input>

    <input type="button" value="+" class="operator" onClick="display('+')"></input>

</div> 
</div>

<script>
function display(val){

document.getElementById('result').value += val;

return val;

}



function solve(){

let x = document.getElementById('result').value;

let y = eval(x);

document.getElementById('result').value = y;

return y;

}

    
function clearScreen(){

document.getElementById('result').value = '';

}
</script>

</body>
</html>
