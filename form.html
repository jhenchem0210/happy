<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form/style.css" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
   <!-- Google Fonts Roboto -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
   <!-- Favicon -->
       <link href="img/favicon.ico" rel="icon">
   
   <!-- Google Web Fonts -->
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
   
    <title>Form Validation</title>
</head>
<body>
    
<div class="container">
    <div class="content">
      
      <div class="image"></div>
      <div class="text">
        Start FREE TRIAL & get <br />
        more irresistible offers today !
      </div>
    </div>

    <form id="form">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account?
     
<!------------------------Login Start------------------>

<div class="container">
    <a href="index.html">
    <button type="button" class="btn btn-info text-dark" > Sign In
    </button></a>
</div>

  <!----Social Media Sign Up---->
        
          <div class="btn-1">
            <a href="https://mail.google.com"><img src="https://img.icons8.com/color/30/000000/google-logo.png"></a>
            Sign Up
          </div>

          <div class="btn-2">
            <a href="https://www.facebook.com"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"></a>
            Sign Up
          </div>
        
         <div class="or">Or</div>
      </div>

      <!-- /** 
            * ! user name Input here
           **/ -->
  
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Arjhen Bravo" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <!-- /** 
            * ! Email Input here
           **/ -->
  
      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <!-- /** 
            * ! Password Input here
           **/ -->
  
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password here" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
  
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</div>
  <div class="sticky-lg-bottom">
    <h3>Learn more </h3>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><a href="#"><i class="fa fa-instagram"></i>@.BraVo</a></li>
      <li class="list-group-item"><a href="#"><i class="fa fa-facebook-square"></i>.BraVo</a></li>
      <li class="list-group-item"><a href="#"><i class="fa fa-envelope"></i>BraVo@gmail.com</a></li>
      <span><button onclick="Function()" id="back">Go Back</button></span>
    </ul>
  </div>

 <!-- JavaScript Libraries -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>

 function Function() {

  }
</script>

<script src="Form/Form.js"></script>

</html>
